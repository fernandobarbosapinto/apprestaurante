 <!--INICIO DO CONTEUDO-->
 <section class="content-header">
</section>

<section class="content">
  <section class="invoice">
        <!-- {{form.valid}}
        {{form.value | json}} -->
        <form novalidate [formGroup]="orderForm">
          <div class="row">
            <div class="col-xs-12">
              <h2 class="page-header">
                <i class="fa fa-shopping-cart"></i> Finalize o seu pedido
              </h2>
            </div>
          </div>                

          <div class="row">
            <div class="col-xs-12 col-sm-9">
              <p class="lead">Seus dados:</p>
            </div>
            <div class="col-xs-12 col-sm-3">
              <span class="help-block pull-right has-error-block" *ngIf="orderForm.hasError('emailsNotMatch')">
                <i class=" fa fa-remove"></i>Emails não conferem</span>
            </div>
            <div class="col-sm-4 col-xs-12">
              <mt-input-container errorMessage="Campo Obrigatório" label="Nome">
                <input class="form-control" formControlName="name" placeholder="Nome" autocomplete="off" />
              </mt-input-container>
            </div>
            <div class="col-sm-4 col-xs-6">
              <mt-input-container errorMessage="Email inválido" label="email">
                <input class="form-control" formControlName="email" placeholder="Email" autocomplete="off" />
              </mt-input-container>
            </div>
            <div class="col-sm-4 col-xs-6">
              <mt-input-container errorMessage="Email confirmação inválido" label="emailConfirmation">
                <input class="form-control" formControlName="emailConfirmation" placeholder="Email confirmação" autocomplete="off" />
              </mt-input-container>
            </div>
          </div>

          <div class="row">
            <div class="col-xs-12">
              <p class="lead">Endereço de Entrega:</p>
            </div>
            <div class="col-sm-6 col-xs-12">
              <mt-input-container errorMessage="Campo Obrigatório" label="Endereço">
                <input class="form-control" formControlName="address" placeholder="Endereço" autocomplete="off" />
              </mt-input-container>
            </div>
            <div class="col-sm-2 col-xs-6">
                <mt-input-container errorMessage="Campo Obrigatório" label="Número">
                  <input class="form-control" formControlName="number" placeholder="Número" autocomplete="off" />
                </mt-input-container>
            </div>
            <div class="col-sm-4 col-xs-6">
                <mt-input-container label="Opcional">
                  <input class="form-control" formControlName="optionalAddress" placeholder="Opcional" autocomplete="off" />
                </mt-input-container>
            </div>
            <!-- /.col -->
          </div>
          <!-- /.row -->

          <!-- Table row -->
          <div class="row">
            <div class="col-xs-12">
              <p class="lead">Itens do Pedido:</p>
            </div>
            
            <mt-order-itens [itens]="cartItems()" 
                            (increaseQty)="increaseQty($event)"
                            (decreaseQty)="decreaseQty($event)"
                            (remove)="remove($event)"
            ></mt-order-itens>
            
            <!-- /.col -->
          </div>
          <!-- /.row -->

          <div class="row">
            <!-- accepted payments column -->
            <div class="col-sm-6 col-xs-12">
              <p class="lead">Formas de Pagamento:</p>

                <div class="form-group">
                  <mt-radio [options]="paymentOptions" formControlName="paymentOption"></mt-radio>
                </div>

            </div>
            <!-- /.col -->
            <div class="col-sm-6 col-xs-12">
              <p class="lead">Frete e Total:</p>
              
              <mt-delivery-costs  [delivery]="delivery"
                                  [itemsValue]="itemsValue()">
              </mt-delivery-costs>

            </div>
            <!-- /.col -->
          </div>

        </form>

        <div class="row">
          <div class="col-xs-12">
            <button class="btn btn-success pull-right" 
              [disabled]="!orderForm.valid || cartItems().length === 0"
              (click)="checkOrder(orderForm.value)"
            ><i class="fa fa-credit-card"></i> Concluir Pedido
            </button>
          </div>
        </div>

    </section>
</section>
<!-- FIM DO CONTEUDO-->
